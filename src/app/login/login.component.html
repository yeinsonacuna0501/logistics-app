<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="onSubmit()">Log in</button>
    </form>
  </div>
